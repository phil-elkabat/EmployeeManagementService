<h1>Employee Management Service</h1>
<h2 class="header">Mitarbeiterliste</h2>
<table class="table table-striped table-borderless">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Vorname</th>
    <th scope="col">Nachname</th>
    <th scope="col">Aktionen</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of employees$ | async; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{e.firstName}}</td>
    <td>{{e.lastName}}</td>
    <td>
      <button type="button" class="btn btn-sm btn-outline-success btn-outline-custom me-2" [routerLink]="['/employee-details', e.id]">Anzeigen</button>
      <button type="button" class="btn btn-sm btn-outline-warning btn-outline-custom" [routerLink]="['/employee-edit', e.id]">Bearbeiten</button>
    </td>
  </tr>
  </tbody>
</table>
<!-- Add a new employee -->
<button class="btn btn-outline-success btn-outline-custom" routerLink="/add-employee">Mitarbeiter anlegen</button>
